version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi-backend
      - angular-frontend
    networks:
      - fvp_net

networks:
  fvp_net:
    driver: bridge
